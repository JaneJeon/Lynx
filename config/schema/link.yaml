$id: Link
type: object
properties:
  id:
    type:
      - integer # id is an integer internally, but
      - string # is exposed as a hash externally
    readOnly: true
  creatorId:
    $ref: User#/properties/id
  hash:
    type:
      - string
      - 'null'
    minLength: 4
    maxLength: 25
    pattern: "\\w+"
  originalUrl:
    type: string
    readOnly: true
  shortenedUrl:
    type: string
    readOnly: true
  brandedUrl:
    type: string
    readOnly: true
  meta:
    type: object
    properties:
      author:
        type:
          - string
          - 'null'
      date:
        type:
          - string
          - 'null'
        format: date
      description:
        type:
          - string
          - 'null'
      lang:
        type:
          - string
          - 'null'
      logo:
        type:
          - string
          - 'null'
        format: uri
      publisher:
        type:
          - string
          - 'null'
      title:
        type:
          - string
          - 'null'
    additionalProperties: false
  createdAt:
    type: string
    format: date-time
    readOnly: true
  updatedAt:
    type: string
    format: date-time
    readOnly: true
required: # null vs. undefined
  - originalUrl
additionalProperties: false
