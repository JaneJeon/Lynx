$id: User
type: object
properties:
  id:
    type: string
    readOnly: true
  role:
    type: string
    enum:
      - user
      - superuser
    default: user # no need to worry about gating this behind a policy - the "user creation" only happens in passportjs
  name:
    type: string
  deactivated:
    type: boolean
    default: false
  createdAt:
    type: string
    format: date-time
    readOnly: true
  updatedAt:
    type: string
    format: date-time
    readOnly: true
required:
  - id
  - name
  # role is not required since we could have empty value be set later with the default
additionalProperties: false
