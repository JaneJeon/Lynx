version: 2.1

orbs:
  node: circleci/node@5
  slack: circleci/slack@4

jobs:
  lint:
    resource_class: small # can't use multiple threads anyway
    docker:
      - &runner
        image: cimg/node:lts
        environment:
          NODE_ENV: test
          DATABASE_URL: postgres://knex@localhost/blink
          REDIS_URL: redis://localhost
    steps:
      - checkout
      - node/install-packages
      - run: npm run lint:prettier
      - run: npm run lint:eslint -- --format junit --output-file reports/eslint/results.xml
  test-frontend:
    resource_class: medium # jest is able to run tests in parallel
    docker:
      - *runner
    steps:
      - checkout
      - node/install-packages
      - run: npm run pretest
      - run:
          command: npm run test:nowatch:frontend -- -- --ci --reporters=jest-junit --reporters=default
          environment:
            JEST_JUNIT_OUTPUT_DIR: reports/jest-frontend
  test-backend:
    resource_class: medium # jest is able to run tests in parallel
    docker:
      - *runner
      - image: cimg/postgres:14.1
        environment:
          POSTGRES_DB: blink
          POSTGRES_USER: knex
      - image: cimg/redis:6.2
    steps:
      - checkout
      - node/install-packages
      - run: npm run pretest
      - run:
          command: npm run test:nowatch:backend -- --ci --reporters=jest-junit --reporters=default
          environment:
            JEST_JUNIT_OUTPUT_DIR: reports/jest-backend
            LINK_TIMEOUT: 4 seconds
  publish-tag:
    resource_class: small
    machine:
      image: ubuntu-2004:202107-02
    steps:
      - checkout
      - &docker-login
        run: echo $GHCR_TOKEN | docker login ghcr.io -u JaneJeon --password-stdin
      - run: docker build -t "ghcr.io/janejeon/blink:$CIRCLE_TAG" .
      - run: docker push "ghcr.io/janejeon/blink:$CIRCLE_TAG"
  publish-latest:
    resource_class: small
    machine:
      image: ubuntu-2004:202107-02
    steps:
      - checkout
      - *docker-login
      - run: docker build -t "ghcr.io/janejeon/blink:latest" .
      - run: docker push "ghcr.io/janejeon/blink:latest"

workflows:
  build-and-test:
    jobs:
      - lint:
          post-steps:
            - &retrieve-junit
              store_test_results:
                path: reports
      - test-frontend: &test-config
          context: shared-vars
          requires:
            - lint
          post-steps:
            - *retrieve-junit
            - &notify-failure
              slack/notify:
                event: fail
                template: basic_fail_1
      - test-backend:
          <<: *test-config
      - publish-latest:
          context: shared-vars
          requires:
            - test-frontend
            - test-backend
          filters:
            branches:
              only: master
          post-steps:
            - *notify-failure
  release:
    jobs:
      - publish-tag:
          context: shared-vars
          filters:
            # CircleCI is so fucking dumb! https://discuss.circleci.com/t/workflow-job-with-tag-filter-being-run-for-every-commit/20762/3
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
          post-steps:
            - *notify-failure
